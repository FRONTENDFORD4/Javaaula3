<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Calculadora Simples</h2>

    <label for="num1"> Entre com o primeiro valor ? </label>
    <input type="number" id="num1">

    <label for="operator"> Qual Operação deseja fazer ? </label>
    <select id="operator">
        <option value="+">Adição (+)</option>
        <option value="-">Subtração (-)</option>
        <option value="*">Multiplicação (*)</option>
        <option value="/">Divisão (/)</option>
    </select>

    <label for="num2"> Entre com o segundo valor ? </label>
    <input type="number" id="num2">

    <button onclick="calcular()">Calcular</button>

    <h3>Resultado Final :</h3>
    <p id="resultado"></p>

    <script>
        function calcular() {
            // Obter valores dos campos de entrada
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operacao = document.getElementById("operator").value;

            // Realizar o cálculo com base na operação escolhida
            var resultado;
            switch (operacao) {
                case "+":
                    resultado = num1 + num2; 
                    break;
                case "-":
                    resultado = num1 - num2; 
                    break;
                case "*":
                    resultado = num1 * num2; 
                    break;
                case "/":
                    resultado = num1 / num2; 
                    break;
                default:
                    resultado = "Operação inválida";
            }

            // Exibir os números e o resultado
            document.getElementById("resultado").innerText = `${num1} ${operacao} ${num2} = ${resultado.toFixed(2)}`;
            
            alert("obrigado por usar a minha calculadora!")
        }
        
    </script>

</body>
</html>
